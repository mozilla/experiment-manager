version: 2.1
jobs:
  build:
    parameters:
      saveToWorkspace:
        type: boolean
        default: true
    machine:
      docker_layer_caching: true
    working_directory: ~/experimenter
    steps:
      - run:
          name: Install Docker Compose
          command: |
            set -x
            sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: Docker info
          command: docker -v
      - run:
          name: Docker compose info
          command: docker-compose -v
      - checkout
      - run:
          name: Run tests and linting
          command: make check
      - when:
          condition: << parameters.saveToWorkspace >>
          steps:
            - run:
                name: Save Docker image
                command: |
                  mkdir ~/experimenter/caches
                  docker save -o ~/experimenter/caches/app.tar app
            - persist_to_workspace:
                root: ~/experimenter/caches
                paths:
                  - app.tar

  deploy_latest:
    working_directory: ~/experimenter
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - attach_workspace:
          at: ~/experimenter/caches
      - setup_remote_docker
      - deploy:
          name: Deploy to latest
          command: |
            docker load -i ~/experimenter/caches/app.tar
            rm -rf ~/experimenter/caches
            ./scripts/build.sh
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app:build ${DOCKERHUB_REPO}:latest
            docker push ${DOCKERHUB_REPO}:latest

  deploy_tagged:
    working_directory: ~/experimenter
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - attach_workspace:
          at: ~/experimenter/caches
      - setup_remote_docker
      - deploy:
          name: Deploy to tag
          command: |
            docker load -i ~/experimenter/caches/app.tar
            rm -rf ~/experimenter/caches
            ./scripts/build.sh
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app:build ${DOCKERHUB_REPO}:${CIRCLE_TAG}
            docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}

workflows:
  version: 2
  build:
    jobs:
      - build:
          name: build-pr
          saveToWorkspace: false
          filters:
            branches:
              ignore: master
      - build:
          name: build-save
          saveToWorkspace: true
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      - deploy_latest:
          requires:
            - build-save
          filters:
            branches:
              only: master
      - deploy_tagged:
          requires:
            - build-save
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
