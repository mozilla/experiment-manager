{% extends "experiments/detail_base.html" %}

{% block main_sidebar_extra %}
  <form
    action="{% url "experiments-status-update" slug=experiment.slug %}"
    method="POST"
    class="mb-3"
  >

    {% csrf_token %}

    <input type="hidden" name="status" value="{{ experiment.STATUS_REVIEW }}">

    <div class="checkbox">
      <label>
        <input type="checkbox" name="attention" value="{{ experiment.ATTENTION_MESSAGE }}">
        {{ experiment.ATTENTION_MESSAGE }}
      </label>
    </div>

    <button
      type="submit"
      class="col btn status-color-Review"
    >
      <span class="fas fa-check-square"></span>
      Ready for Sign-Off
    </button>

  </form>
{% endblock %}
