<div class="form-group row">
  <div class="col-3 text-right">
    <label class="col-form-label" for="{{ field.id_for_label }}">
      <strong>{{ field.label }}</strong>
      {% if not field.field.required %}
        <span class="text-muted optional-marker">Optional</span>
      {% endif %}
    </label>
    <br>
    <a href="#{{ field.id_for_label }}-help" data-toggle="collapse" aria-expanded="false" aria-controls="{{ field.id_for_label }}-help">Help</a>
  </div>

  <div class="col-9">
    {% include "experiments/field_input_inline.html" with field=field %}

    {% include "experiments/field_errors_inline.html" with field=field %}

    <div id="{{ field.id_for_label }}-help" class="text-muted collapse {% if field.errors %}in{% endif %} pt-2">
      {{ field.help_text|safe }}
    </div>

  </div>
</div>
