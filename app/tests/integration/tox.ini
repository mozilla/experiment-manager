[tox]
skipsdist = true

[testenv:integration-test]
passenv = *
recreate = true
commands =
    pip install -r ../requirements.txt
    pytest --variables e2e_test_variables.json --verify-base-url --base-url https://nginx/ --driver Firefox . -k test_multi_pref {posargs} -vvv

[pytest]
addopts = -p no:warnings --self-contained-html --html=integration-test.html
markers =
    use_variables: marks tests that need to use pytest-variables
