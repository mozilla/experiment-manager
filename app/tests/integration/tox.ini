[tox]
skipsdist = true

[testenv:integration-test]
passenv = *
commands =
    pip install -r ../requirements.txt
    pytest --variables e2e_test_variables.json --verify-base-url --base-url https://nginx/ --driver Firefox .  -k test_single_pref_e2e {posargs} -vvv

[pytest]
addopts = -p no:warnings --self-contained-html --html=integration-test.html
